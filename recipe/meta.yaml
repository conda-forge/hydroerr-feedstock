{% set name = "HydroErr" %}
{% set version = "1.23" %}
{% set sha256 = "c9a4aaf7f832ec343772f79fba3bbd39f85967c94b473d2596c930202ed5c924" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - HydroErr
    - HydroErr.HydroErr

about:
  home: https://github.com/BYU-Hydroinformatics/HydroErr
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Goodness of fit metrics for use in comparison studies'
  description: Goodness of fit metrics for use in comparison studies, specifically for use in the field of hydrology
  doc_url: https://byu-hydroinformatics.github.io/HydroErr/
  dev_url: https://github.com/BYU-Hydroinformatics/HydroErr
  
extra:
  recipe-maintainers:
    - waderoberts123
