{% set name = "HydroErr" %}
{% set version = "2.0.0" %}
{% set sha256 = "2e7d1e736816dae35a213ac6474ed72b918e44c8d6d2d34f049d0ba697a8a47f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<=3.15
    - uv_build >=0.9.14,<0.10.0
    - pip
  run:
    - python >=3.10,<=3.15
    - numpy >=2.0,<3.dev0
    - scipy >=1.0,<2.dev0

test:
  imports:
    - HydroErr
    - HydroErr.HydroErr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BYU-Hydroinformatics/HydroErr
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Goodness of fit metrics for use in comparison studies'
  description: Goodness of fit metrics for use in comparison studies, specifically for use in the field of hydrology
  doc_url: https://byu-hydroinformatics.github.io/HydroErr/
  dev_url: https://github.com/BYU-Hydroinformatics/HydroErr

extra:
  recipe-maintainers:
    - pythonweb2
